<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="Name" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label>Gender:</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female" required><br><br>
		<label for="laptop">Laptop Brand:</label>
		<select id="laptop" name="Laptop Brand">
			<option value="">Laptop Brands</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="Age" required><br><br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="DOB" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="Password" required><br><br>
		<label for="portfolio">URL:</label>
		<input type="url" id="portfolio" name="URL" required><br><br>
		<button>SUBMIT</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
